name: Test
on: push
jobs:
    test:
        runs-on: ubuntu_latest
        env:
          FLASK_APP: app.py
          FLASK_ENV: development
        steps:
            - name: Get code
              uses: actions/checkout@v4 
            - name: Install PYTHON
              uses: actions/setup-python@v5
              with:
                python-version: '3.10.11'
                cache: 'pip'
            - name: Install dependencies
              run: pip install --no-cache-dir -r requirements.txt
            - name: run Test
              run: python app.py


            
          


         
              